<!doctype html>
<html>
    <head>
        <title></title>

            body{ background-color: grey; }
            canvas{ background-color: rgb(110, 196, 218); }

    <body>
        </div>
            <div id="log">
                Up: w<br/>
                Down: s<br/>
                Left: a<br/>

                ZoomOut: z<br/>
            </div>    
    	<center>
            		            
            <canvas id="my-canvas" width="1000" height="800">
            	Your browser does not support the HTML5 canvas element.
    		</canvas>    		
    	</center>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/gl-matrix.js"></script>
        <script src="modulo-geometria.js"></script>
        <script type="module" src="objeto3D.js"></script>
        <script id="shader-vs" type="x-shader/x-vertex">

            precision highp float;

            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 modelMatrix;            
            uniform mat4 viewMatrix;
            uniform mat4 projMatrix;

            uniform mat4 normalMatrix;

            varying vec3 vNormal;    
            varying vec3 vPosWorld;  

            void main(void) {
                gl_Position = projMatrix * viewMatrix * modelMatrix * vec4(aVertexPosition, 1.0);

                vPosWorld=(modelMatrix*vec4(aVertexPosition,1.0)).xyz;    //la posicion en coordenadas de mundo
                vNormal=(normalMatrix*vec4(aVertexNormal,1.0)).xyz;       //la normal en coordenadas de mundo                
                
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;
            varying vec3 vNormal;
            varying vec3 vPosWorld;

            void main(void) {

                vec3 lightVec=normalize(vec3(10.0,10.0,0.0)-vPosWorld);
                vec3 diffColor=mix(vec3(0.7,0.7,0.7),(vNormal),0.4);
                vec3 color=dot(lightVec,normalize(vNormal))*diffColor+vec3(0.2,0.2,0.2);

               gl_FragColor = vec4(color,1.0);
            }
        </script>
        
        <script type="module" >

            import {Objeto3D}  from './objeto3D.js';
            import {SuperficieBarrido} from './superficieBarrido.js'
            import {Curva} from './curvas.js'
            import {Carretera} from './util/carretera.js'
            import {Torre} from './util/torre.js'

            var mat4=glMatrix.mat4;
            var vec3=glMatrix.vec3;

            var gl = null,
            canvas = null,

            glProgram = null,
            fragmentShader = null,
            vertexShader = null;
                
               
            var modelMatrix = mat4.create();
            var viewMatrix = mat4.create();
            var projMatrix = mat4.create();
            
            var escena = null
            var hijo1 = null
            var hijo2 = null
            var torre1 = null

           
            function initWebGL(){

                canvas = document.getElementById("my-canvas");  

                try{
                    gl = canvas.getContext("webgl");      

                }catch(e){
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }

                if(gl) {

                    setupWebGL();
                    initShaders();

                                     
                    var carretera = new Carretera()
                    var discretizacion = carretera.getPerfil(0.1)
                    var recorrido = carretera.getRecorrido(0.1)
                    var sup = new SuperficieBarrido(discretizacion,recorrido)

                    var torre = new Torre()
                    var discTorre = torre.getPerfil(0.1)
                    var recorridoTorre = torre.getRecorrido(0.1)
                    var supTorre = new SuperficieBarrido(discTorre,recorridoTorre)
                    
                    escena = new Objeto3D();
                    escena.setPosicion(vec3.fromValues(0,0,0))
                    
                    var plano = new Objeto3D()
                    var buffersPlano = crearGeometria("plano",40,40)
                    plano.setGeometria(buffersPlano[0],buffersPlano[1],buffersPlano[2]) 
                    plano.setEscala(vec3.fromValues(10,10,10))
                    plano.setPosicion(vec3.fromValues(0,-10,0))
                    escena.agregarHijo(plano)

                    hijo1 = new Objeto3D() //carretera
                    hijo1.setGeometria(sup.getPositionBuffer(),sup.getNormalBuffer(),sup.getIndexBuffer())
                    hijo1.setPosicion(vec3.fromValues(0,-4,0))
                    hijo1.setEscala(vec3.fromValues(1,1,0.5))
                    escena.agregarHijo(hijo1)
                    /*
                    torre1 = new Objeto3D() //Torre
                    torre1.setGeometria(supTorre.getPositionBuffer(),supTorre.getNormalBuffer(),supTorre.getIndexBuffer())
                    torre1.setRotacion([-Math.PI/2,vec3.fromValues(1,0,0)])
                    torre1.setEscala(vec3.fromValues(1,1,0.7))
                    escena.agregarHijo(torre1)
                    */
                    setupVertexShaderMatrix();
                    tick();   

                }else{    
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }

            }
           

            function setupWebGL(){
                gl.enable(gl.DEPTH_TEST);
                //set the clear color
                gl.clearColor(0.1, 0.1, 0.2, 1.0);     
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);     
    
                gl.viewport(0, 0, canvas.width, canvas.height);

                // Matrix de Proyeccion Perspectiva

                mat4.perspective(projMatrix,45, canvas.width / canvas.height, 0.1, 100.0);
                
                mat4.identity(modelMatrix);
                //mat4.rotate(modelMatrix,modelMatrix, -1.57078, [0.0, 0.0, 1.0]);

                mat4.identity(viewMatrix);
                mat4.translate(viewMatrix,viewMatrix, [0.0, 0.0, 20.0]);
            }
                    
                    
            function initShaders() {
                //get shader source
                var fs_source = document.getElementById('shader-fs').innerHTML,
                    vs_source = document.getElementById('shader-vs').innerHTML;

                //compile shaders    
                vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
                fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
                
                //create program
                glProgram = gl.createProgram();
                
                //attach and link shaders to the program
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);
                gl.linkProgram(glProgram);

                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                    alert("Unable to initialize the shader program.");
                }
                
                //use program
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type){
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.log("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }


            function setupVertexShaderMatrix(){
                var viewMatrixUniform  = gl.getUniformLocation(glProgram, "viewMatrix");
                var projMatrixUniform  = gl.getUniformLocation(glProgram, "projMatrix");

                gl.uniformMatrix4fv(viewMatrixUniform, false, viewMatrix);
                gl.uniformMatrix4fv(projMatrixUniform, false, projMatrix);
            }                  
            
            function drawScene(){
                setupVertexShaderMatrix()
                escena.dibujar(modelMatrix,gl,glProgram,viewMatrix)
            }

 
            var offset = 0
            var radio = 30
            var alpha = Math.PI*3/2
            var beta = Math.PI/2
            var speed = 0.05
            $('body').on("keydown",function(event){
                console.log("A")
                switch(event.key){
                    case "a":
                        alpha+=speed
                    break;

                    case "d":
                        alpha-=speed
                    break;

                    case "w":
                        beta-=speed
                    break;

                    case "s":
                        beta+=speed
                    break;

                    case "z":
                        radio+=speed*10
                    break;
                    
                    case "c":
                        radio-=speed*10
                    break;
                }
                if (beta<0) beta=0;
		        if (beta>Math.PI) beta=Math.PI;
            });   
            function animate(){
                offset += 0.1

                //hijo1.setRotacion([offset,vec3.fromValues(1,1,1)])
                mat4.identity(viewMatrix)
               

                var x = radio * Math.sin(beta)* Math.cos(alpha)
                var z = radio * Math.sin(beta)* Math.sin(alpha)
                var y = radio * Math.cos(beta)

                mat4.lookAt(viewMatrix, [x,y,z], [0,0,0], [0,1,0])

            
                //hijo1.setPosicion(vec3.fromValues(-2+Math.sin(offset),0,0))
                //hijo2.setPosicion(vec3.fromValues(3+Math.sin(offset),0,0))
            }
            
            function tick(){

                requestAnimationFrame(tick);
                drawScene();
                animate();
            }

            window.onload=initWebGL;

        </script>


    </body>
</html>
